<h2>Login</h2>

<hr>

<form class="form-horizontal well col-lg-6 col-lg-offset-3"
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm">

    <fieldset class="col-md-offset-2 col-md-8">

        <legend>Login</legend>

        <!-- Username-->
        <div class="form-group">
            <label class="control-label" for="username">Username</label>

            <input class="form-control"
                   id="username" type="text"
                   placeholder="Your super-cool nickname" minlength="3"
                   [(ngModel)]="username"
                   maxlength="20" name="username" required>
        </div>

        <!-- Password-->
        <div class="form-group">
            <label class="control-label" for="password">Password</label>

            <input class="form-control" id="password" type="password"
                   placeholder="ConsoleApplication1" name="password"
                   [(ngModel)]="password"
                   minlength="4" maxlength="64" required>
        </div>

        <div class="form-group control-label">
            <button class="btn btn-primary pull-right" type="submit">Login</button>
        </div>

    </fieldset>
</form>
