<h2>Login</h2>
<p>{{message}}</p>

<form class="form-horizontal well col-lg-6 col-lg-offset-3"
      (ngSubmit)="onSubmit(loginForm)"
      #loginForm="ngForm">
    <fieldset>
        <legend>Login</legend>

        <!-- Username-->
        <div class="form-group"><label class="col-lg-4 control-label"
                                       for="username">Username</label>
            <div class="col-lg-7">
                <input class="form-control"
                       id="username" type="text"
                       placeholder="Your super-cool nickname" minlength="3"
                       [(ngModel)]="username"
                       maxlength="20" name="username" required>
            </div>
        </div>

        <!-- Password-->
        <div class="form-group"><label class="col-lg-4 control-label"
                                       for="password">Password</label>
            <div class="col-lg-7">
                <input class="form-control" id="password" type="password"
                       placeholder="ConsoleApplication1" name="password"
                       [(ngModel)]="password"
                       minlength="4" maxlength="64" required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-7 col-lg-offset-4">
                <button class="btn btn-primary pull-right" type="submit">Login</button>
            </div>
        </div>
    </fieldset>
</form>
