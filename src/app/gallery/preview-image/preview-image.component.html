<article class="media">

    <div class="no-image" *ngIf="!imageUrl">
        <i class="icomoon-check icon-xlarge"></i>
        <h2>No image</h2>

        <ng-content select=".no-image"></ng-content>
    </div>

    <div *ngIf="imageUrl">
        <img [src]="imageUrl" alt="" class="img-responsive">
        <div class="caption">
            <h3>{{image.title}}</h3>
        </div>
    </div>

</article>
